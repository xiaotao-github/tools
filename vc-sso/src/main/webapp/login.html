<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/common.css">
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
</head>
<body>
	<div class="loginPage clearfix">
		<div class="loginHeader">
			<div class="inner">
				<img src="" alt="logo" class="collegeLogo">
				<p class="headerTxt">
					<span class="collegeTitle">
						<img src="" alt="collegeName">
					</span>
					<span class="loginTitle">
						<img src="" alt="虚拟仿真教学实验平台">
					</span>
				</p>
				<ul class="loginNav">
					<li><a href="##">回到首页</a></li>
					<li><a href="##">注册</a></li>
				</ul>
			</div>
		</div>
		<div class="loginContain">
			<div class="inner">
				<div class="loginBox clearfix">
					<div class="loginform clearfix">
						<form action="" class="voocloginform" name="loginform">
							<ul class="loginUserform clearfix">
								<li class="userNum clearfix">
									<span class="span">账号 ：</span>
									<div class="div">
										<i class="iconfont icon-usernum"></i>
										<input type="text" class="input" errormsg="出错" datatype="*" nullmsg="请填写您的账号!" name="number" value="">
									</div>
									<span class="Validform_checktip"></span>
								</li>
								<li class="userPassword clearfix">
									<span class="span">密码 ：</span>
									<div class="div">
										<i class="iconfont icon-password"></i>
										<input type="password" class="input" onkeyup="value=value.replace(/[\u4E00-\u9FA5]/g,'')" errormsg="出错" datatype="*" nullmsg="请填写密码!" name="password" value="">
									</div>
									<span class="Validform_checktip"></span>
								</li>
								<li class="userVerification clearfix">
									<span class="span">验证码 ：</span>
									<div class="div">
										<i class="iconfont icon-verificate"></i>
										<input type="text" class="input" errormsg="出错" datatype="*" nullmsg="请填写验证码!" name="verificationNum" value="">
										<img src="" alt="验证码" class="verification">
									</div>
									<span class="Validform_checktip"></span>
								</li>
							</ul>
							<input type="button" name="submit" value="登   录" class="subBtn">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="loginFooter">
			<div class="inner">
				<p>版权所有  2013  <a href="http://www.vooc.cn">vooc.cn</a>  仅供学习交流，勿用于任何商业用途</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
